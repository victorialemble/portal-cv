<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse - Portal CVs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="page-content">
    <header>
      <img src="logo-nucleate.png" alt="Logo Nucleate Argentina" />
      <h1><span>Nucleate</span> <span>Argentina</span></h1>
    </header>

    <div class="login-container">
      <h2>Registrarse</h2>
      <input type="email" id="email" placeholder="Correo empresarial" />
      <input type="password" id="password" placeholder="Contraseña" />
      <input type="password" id="confirm" placeholder="Confirmar contraseña" />
      <button onclick="registrar()">Crear cuenta</button>
      <div class="login-footer">
        Solo se aceptan emails corporativos autorizados.
      </div>
    </div>
  </div>

  <footer>&copy; Nucleate Argentina - Todos los derechos reservados</footer>
  <script src="main.js"></script>
</body>
</html>
